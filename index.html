
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Built on vue.js</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    

</head>
<body>

<div id="main">

	<!-- The navigation menu will get the value of the "active" variable as a class. -->
	<!-- To stops the page from jumping when a link is clicked we use the "prevent" modifier (short for preventDefault). -->

	<nav v-bind:class="active">

		<!-- When a link in the menu is clicked, we call the makeActive method, defined in the JavaScript Vue instance. -->

	    <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
		<a href="#" class="projects" v-on:click=makeActive('projects')>Projects</a>
		<a href="#" class="services" v-on:click="makeActive('services')">Services</a>
		<a href="#" class="contact" v-on:click="makeActive('contact')">Contact</a>
	</nav>

 	<!-- The mustache expression will be replaced with the value of "active".
 		 It will automatically update to reflect any changes. -->
	<br>
	<br>
	<br>
	<p>You chose <b>{{active}}</b></p>
	<div v-if="projectlist">
		<form id="main" v-cloak>
			    <div class="bar">
			        <input type="text" v-model="searchString" placeholder="Enter your search terms" />
			    </div>
			    <ul v-for="article in filteredArticles">
			    	<a v-bind:href="article.url">
			        <li>
			            <img v-bind:src="article.image"/>
			            <p>{{article.title}}</p>
			        </li>
			        </a>
			    </ul>
			</form>
	</div>
	<div v-if="contactlist">
		<br>
		<ul class="soc">
		    <li><a class="soc-github" href="https://github.com/AG-Systems"></a></li>
		    <li><a class="soc-stackoverflow" href="http://stackoverflow.com/users/5487345/auriga"></a></li>
		    <!-- <li><a class="soc-facebook" href="#"></a></li> -->
		    <li><a class="soc-linkedin" href="https://www.linkedin.com/in/max-chakhmatov"></a></li>
		    <!-- <li><a class="soc-youtube" href="#"></a></li> -->
		    <li><a class="soc-instagram soc-icon-last" href="https://www.instagram.com/aurigax/"></a></li>
		</ul>
	</div>
	<div v-if="serviceslist">
		<br>
		
		<h1>Built on</h1>
		<img src="images/logo.png">
	</div>
	
	
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script src="app.js"></script>
</body>
</html>
